bar-list = ["bar1", "bar3", "bar2"];

bar1:{
    font: "Droid Sans Bold 10";
    background-color-rgb:0x00B400;
    background-color-nowindow-argb: 0xff00B400;
    block-list: ["info", "class", "con"];
    underline-size: 1;
    position: "top";
    height: 14; 

    info: {
        exec: "echo INFOCON: 4";
        fixed-size: 160;
        type: "periodic";
        interval: 10;
        align: "left";
        foreground-color-rgb:0x000000;
        background-color-rgb:0x00B400;
    }

    class: {
        exec: "echo -e '\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\tUNCLASSIFIED\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t'"
        variable-size: true;
        type: "periodic";
        interval: 10;
        align: "center";
        foreground-color-rgb:0x000000;
        background-color-rgb:0x00B400;
    }

    con: {
        exec: "echo FPCON: Alpha      ";
        fixed-size: 160;
        type: "periodic";
        interval: 10;
        align: "right";
        foreground-color-rgb:0x000000;
        background-color-rgb:0x00B400;
    }
}

bar2:{
    background-color-rgb:0x000000;
    position: "top";
    height: 1; 
    block-list: ["space"];

    space: {
        exec: "echo ";
        fixed-size: 10;
        type: "persist";
        align: "left";
        background-color-rgb: 0x000000;
    }

}

bar3:{
	font: "Droid Sans, FontAwesome Bold 10";
	block-list: ["ya_start", "ya_space1", "i3_ws", "ya_space2", "ya_space3", "ya_date", "ya_space4", "i3_winc", "ya_title", "ya_mpdvol", "ya_mpd", "ya_vpn", "ya_ssh", "ya_volume", "ya_sys", "ya_power"];
	position: "top";
	height: 18; 			#height;
    background-color-nowindow-argb: 0xff1122dd;
    background-color-rgb:0x1122dd;
	underline-size: 2;
	overline-size: 2;
	slack-size: 0;

	ya_start: {
		exec: "echo '<big></big>'"
        type: "once";
        align: "left";
        justify: "center";
        fixed-size: 40;
        #image: "/usr/share/pixmaps/usericon.png";
        #image-shift-x: 0; #integer value
        #image-shift-y: 0; #integer value
        #image-scale-width: 0.32; #float value
        #image-scale-height: 0.32; #float value
        pango-markup: true;
        foreground-color-rgb:0xf5bcd9;
        background-color-rgb: 0xbb2244;
        underline-color-rgb: 0xbb2244;
        command-button1: "sh ~/dotfiles/scripts/dmenu-run.sh";
    }

    ya_space1: {
        exec: "echo";
        fixed-size: 10;
        type: "persist";
        align: "left";
        underline-color-rgb: 0x771144;
        background-color-rgb: 0x771144;
    }

	i3_ws: {
        exec: "python -u ~/dotfiles/scripts/list-workspaces.py";
        type: "periodic";
        interval: 0.5;
        align: "left";
        justify: "left";
        variable-size: true;
        pango-markup: true;
		underline-color-rgb: 0x771144;
        foreground-color-rgb:0xf5bcd9;
        background-color-rgb:0x771144;
        command-button1: "sh ~/dotfiles/scripts/i3_switch_workspace.sh";
    }

    ya_space2: {
        exec: "echo";
        fixed-size: 6;
        type: "persist";
        align: "left";
        background-color-rgb:0x771144;
        underline-color-rgb: 0x771144;
    }

    ya_space3: {
        exec: "echo";
        fixed-size: 6;
        type: "persist";
        align: "left";
        underline-color-rgb: 0x4d1966;
        background-color-rgb:0x4d1966;
    }

	ya_date:{
		exec: "YABAR_DATE";
		align: "left";
		fixed-size: 160;
		interval: 10;
		underline-color-rgb:0x4d1966;
		foreground-color-rgb:0xcc99e6;
		background-color-rgb:0x4d1966;
		internal-prefix: "   ";
		variable-size: true;
		internal-option1: "%d %b %y @ %I:%M:%S";
		command-button1: "sh ~/dotfiles/scripts/calendar-rofi.sh"
	}

    ya_space4: {
        exec: "echo";
        fixed-size: 10;
        type: "persist";
        align: "left";
        underline-color-rgb: 0x4d1966;
        background-color-rgb:0x4d1966;
    }

    i3_winc: {
        exec: "sh ~/dotfiles/scripts/window-count.sh";
        type: "periodic";
        interval: 0.5;
        align: "left";
        justify: "center";
        variable-size: true;
        pango-markup: true;
        underline-color-rgb:0x7722dd;
        foreground-color-rgb:0xc8a7f1;
        background-color-rgb:0x7722dd;
        command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
    }

    ya_space5: {
        exec: "echo";
        fixed-size: 10;
        type: "persist";
        align: "center";
		justify: "center";
		underline-color-rgb:0x1122dd;	
		foreground-color-rgb:0xa0a7f8;
		background-color-rgb:0x1122dd;
    }

	ya_title: {
		exec: "YABAR_TITLE";
		align: "center";
		justify: "center";
		variable-size: true;
		underline-color-rgb:0x1122dd;	
		foreground-color-rgb:0xa0a7f8;
		background-color-rgb:0x1122dd;
		command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
	}

    ya_space6: {
        exec: "echo";
        fixed-size: 10;
        type: "persist";
        align: "center";
        justify: "center";
		underline-color-rgb:0x1122dd;	
		foreground-color-rgb:0xa0a7f8;
		background-color-rgb:0x1122dd;
    }

	ya_mpd: {
        exec: "sh ~/dotfiles/scripts/blocklets/mpdblock";
        variable-size: true;
		type: "periodic";
	 	interval: 5;
        align: "right";
        underline-color-rgb: 0x3388dd;
        foreground-color-rgb:0xa8ccf0;
        background-color-rgb:0x3388dd;
        command-button1: "clerk";
        command-button3: "mpc toggle";
        command-button4: "mpc next";
        command-button5: "mpc prev";
	}

    ya_mpdvol: {
        exec: "sh ~/dotfiles/scripts/blocklets/mpdvol";
        variable-size: true;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0x3388dd;
        foreground-color-rgb:0xa8ccf0;
        background-color-rgb:0x3388dd;
        command-button3: "MPD_HOST=127.0.0.1 mpc $password volume 0";
        command-button4: "sh ~/dotfiles/scripts/vol-up.sh";
        command-button5: "sh ~/dotfiles/scripts/vol-down.sh";
    }

	ya_vpn: {
        exec: "sh ~/dotfiles/scripts/vpn-count.sh";
        fixed-size: 45;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0x00dddd;
        foreground-color-rgb:0x99ffff;
        background-color-rgb:0x00dddd;
        command-button1: "sh ~/dotfiles/scripts/vpn.sh";
	}

	ya_ssh: {
        exec: "sh ~/dotfiles/scripts/ssh-count.sh";
        fixed-size: 45;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0xeecc55;
        foreground-color-rgb:0xfffad9;
        background-color-rgb:0xeecc55;
        command-button1: "rofi -show ssh";
	}

	ya_volume: {
        exec: "sh ~/dotfiles/scripts/pulse-vol-show.sh";
        fixed-size: 45;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0xffaa55;
        foreground-color-rgb:0xffd9b3;
        background-color-rgb:0xffaa55;
        command-button1: "sh ~/dotfiles/scripts/rofi-volume.sh";
        command-button3: "pavucontrol";
        command-button4: "amixer -D pulse sset Master 2%+";
        command-button5: "amixer -D pulse sset Master 2%-";
	}

	ya_sys: {
		exec: "echo ";
		align: "right";
		type: "persist";
		fixed-size: 40;
        underline-color-rgb: 0xcc5555;
        foreground-color-rgb:0xe8b0b0;
        background-color-rgb:0xcc5555;
        command-button1: "sh ~/dotfiles/scripts/sys-stats.sh";
	}

	ya_power: {
        exec: "echo ";
        fixed-size: 40;
        type: "persist";
        align: "right";
        underline-color-rgb:0xbb2244;
        foreground-color-rgb:0xe5b3c3;
        background-color-rgb:0xbb2244;
        command-button1: "sh ~/dotfiles/scripts/power.sh";
	}

	ya_gap1: {
        exec: "echo";
        fixed-size: 15;
        type: "periodic";
        interval: 1;
        align: "left";
        background-color-argb:0x0;
    }

    ya_gap2: {
        exec: "echo";
        fixed-size: 15;
        type: "periodic";
        interval: 1;
        align: "right";
        background-color-argb:0x0;
    }
}