bar-list = ["bar1"];

bar1:{
	font: "Droid Sans, FontAwesome 10";
	block-list: ["ya_start", "i3_ws", "ya_vpn", "ya_ssh", "ya_mpdvol", "ya_volume", "ya_date", "ya_sys"];
	position: "top";
	height: 30; 			#height;
    background-color-nowindow-argb: 0xff2d3e94;
    background-color-rgb:0x2d3e94;
	underline-size: 0;
	overline-size: 0;
	slack-size: 0;

	ya_start: {
		exec: "echo '<big>  </big>'"
        type: "once";
        align: "left";
        justify: "center";
        fixed-size: 40;
        #image: "/usr/share/pixmaps/usericon.png";
        #image-shift-x: 0; #integer value
        #image-shift-y: 0; #integer value
        #image-scale-width: 0.32; #float value
        #image-scale-height: 0.32; #float value
        pango-markup: true;
        foreground-color-rgb:0xffffff;
        background-color-rgb: 0x2d3e94;
        underline-color-rgb: 0x886666;
        command-button1: "sh ~/dotfiles/scripts/dmenu-run.sh";
    }

    ya_power: {
        exec: "echo ";
        fixed-size: 45;
        type: "persist";
        align: "left";
        justify: "center";
        underline-color-rgb: 0x886666;  
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "sh ~/dotfiles/scripts/power.sh";
    }

	i3_ws: {
        exec: "python -u ~/dotfiles/scripts/list-workspaces.py";
        type: "periodic";
        interval: 0.5;
        align: "left";
        justify: "left";
        variable-size: true;
        pango-markup: true;
		underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "sh ~/dotfiles/scripts/i3_switch_workspace.sh";
    }

	ya_date:{
		exec: "YABAR_DATE";
		align: "right";
		fixed-size: 160;
		interval: 10;
        underline-color-rgb: 0x886666;
		foreground-color-rgb:0xffffff;
		background-color-rgb:0x2d3e94;
		internal-prefix: "  ";
		variable-size: true;
		internal-option1: "%I:%M %p";
		command-button1: "sh ~/dotfiles/scripts/calendar-rofi.sh"
	}

    i3_winc: {
        exec: "sh ~/dotfiles/scripts/window-count.sh";
        type: "periodic";
        interval: 0.5;
        align: "left";
        justify: "center";
        variable-size: true;
        pango-markup: true;
        underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
    }

	ya_title: {
		exec: "YABAR_TITLE";
		align: "center";
		justify: "center";
		variable-size: true;
        underline-color-rgb: 0x886666;	
		foreground-color-rgb:0xffffff;
		background-color-rgb:0x2d3e94;
		command-button1: "exec rofi -show window -lines 10 -location 2 -xoffset 0";
	}

	ya_mpd: {
        exec: "sh ~/dotfiles/scripts/blocklets/mpdblock";
        variable-size: true;
		type: "periodic";
	 	interval: 5;
        align: "center";
        underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "clerk";
        command-button3: "mpc toggle";
        command-button4: "mpc next";
        command-button5: "mpc prev";
	}

    ya_mpdvol: {
        exec: "sh ~/dotfiles/scripts/blocklets/mpdvol";
        fixed-size: 35;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button3: "MPD_HOST=127.0.0.1 mpc $password volume 0";
        command-button4: "sh ~/dotfiles/scripts/vol-up.sh";
        command-button5: "sh ~/dotfiles/scripts/vol-down.sh";
    }

	ya_vpn: {
        exec: "sh ~/dotfiles/scripts/vpn-count.sh";
        fixed-size: 40;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0x886666;  
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "sh ~/dotfiles/scripts/vpn.sh";
	}

	ya_ssh: {
        exec: "sh ~/dotfiles/scripts/ssh-count.sh";
        fixed-size: 30;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "rofi -show ssh";
	}

	ya_volume: {
        exec: "sh ~/dotfiles/scripts/pulse-vol-show.sh";
        fixed-size: 25;
        type: "periodic";
        interval: 5;
        align: "right";
        underline-color-rgb: 0x886666;  
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "sh ~/dotfiles/scripts/rofi-volume.sh";
        command-button3: "pavucontrol";
        command-button4: "amixer -D pulse sset Master 2%+";
        command-button5: "amixer -D pulse sset Master 2%-";
	}

	ya_sys: {
		exec: "echo ";
		align: "right";
		type: "persist";
        fixed-size: 30;
        underline-color-rgb: 0xbb9944;
        foreground-color-rgb:0xffffff;
        background-color-rgb:0x2d3e94;
        command-button1: "sh ~/dotfiles/scripts/sys-stats.sh";
	}
}